name: Deploy and Notify

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16.20.2'

      - name: Install dependencies
        run: npm install

      - name: Build and Export with Next.js
        run: npm run build

      - name: Move build folder
        run: mv .next build-output

      - name: Prepare artifact
        run: echo '{}' > data-to-send.json  # Create an empty JSON file if needed

      - name: Debug payload content
        run: cat data-to-send.json  # Output the contents of data-to-send.json for debugging

      - name: Deploy via SSH
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          ssh-keyscan -H example.com >> ~/.ssh/known_hosts  # Replace with your server's domain or IP
          ssh -i $SSH_PRIVATE_KEY user@example.com 'bash -s' < deploy_script.sh  # Example SSH deployment

      - name: Send data to webhook
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
        run: |
          curl -X POST -H "Content-Type: application/json" -d @data-to-send.json $WEBHOOK_URL
